<body>
    <center>
    <form>
        <input type="button" value="Summer School IITK" id="fb"  onclick="summer_school()">
        <input type="button" value="Wikipedia" id="wiki" onclick="wikipedia()">
        <input type="button" value="Google" id="ggl" onclick="google()">
    </form>
    <br>
    <br>
    <iframe id="iframe" width="100%" height="89%"></iframe>
    </center>
    <script>
        function summer_school(){
            document.getElementById("iframe").src="https://www.cse.iitk.ac.in/users/sidsri/SummerSchool/"
        }
        function wikipedia(){
            document.getElementById("iframe").src = "https://www.wikipedia.org"
        }
        function google(){
            document.getElementById("iframe").src = "https://www.google.com/webhp?igu=1"
        }
    </script>
</body>
